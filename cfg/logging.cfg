[loggers]
keys=root,mcts_visualize

[handlers]
keys=consoleHandler,errorFileHandler,logFileHandler

[formatters]
keys=fileFormatter,consoleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler,errorFileHandler,logFileHandler

[logger_mcts_visualize]
level=DEBUG
qualname=mcts_visualize
handlers=logFileHandler
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
args=(sys.stdout,)
formatter=consoleFormatter

[handler_errorFileHandler]
class=FileHandler
level=WARNING
args=('error.log', 'w',)
formatter=fileFormatter

[handler_logFileHandler]
class=FileHandler
level=DEBUG
args=('log.log', 'w',)
formatter=fileFormatter

[formatter_fileFormatter]
format=%(message)s
datefmt=

[formatter_consoleFormatter]
format=%(levelname)s - %(message)s
datefmt=
