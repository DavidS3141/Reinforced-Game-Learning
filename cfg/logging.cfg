[loggers]
keys=root

[handlers]
keys=consoleHandler,errorFileHandler,logFileHandler

[formatters]
keys=fileFormatter,consoleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler,errorFileHandler,logFileHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
args=(sys.stdout,)
formatter=consoleFormatter

[handler_errorFileHandler]
class=FileHandler
level=WARNING
args=('error.log', 'w',)
formatter=fileFormatter

[handler_logFileHandler]
class=FileHandler
level=DEBUG
args=('log.log', 'w',)
formatter=fileFormatter

[formatter_fileFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=

[formatter_consoleFormatter]
format=%(levelname)s - %(message)s
datefmt=
